<!DOCTYPE html>
<html>
	<head>
		<title>Airplane Master</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="ocean">
			<div id="players"></div>
			<div id="enemies"></div>
		</div>

		<script type="text/javascript">
			var player = {
				left: 430,
				top: 620,
			};

			var enemies = [
				{ left: 350, top: 200 },
				{ left: 450, top: 250 },
				{ left: 60, top: 50 },
				{ left: 130, top: 100 },
				{ left: 720, top: 100 },
			];

			function drawplayer() {
				content =
					"<div class='player' style='left:" +
					player.left +
					"px; top:" +
					player.top +
					"px'></div>";
				document.getElementById("players").innerHTML = content;
			}
			drawplayer();

			function generateEnemies() {
				output = "";
				for (var i = 0; i < enemies.length; i++) {
					output +=
						"<div class='enemy' style='left:" +
						enemies[i].left +
						"px; top:" +
						enemies[i].top +
						"px'></div>";
				}
				document.getElementById("enemies").innerHTML = output;
			}
			generateEnemies();

			document.onkeydown = function (e) {
				if (e.keyCode == 37 && player.left > 10) {
					player.left = player.left - 10;
				}
				if (e.keyCode == 39 && player.left < 830) {
					player.left = player.left + 10;
				}
				if (e.keyCode == 38 && player.top > 420) {
					player.top = player.top - 10;
				}
				if (e.keyCode == 40 && player.top < 630) {
					player.top = player.top + 10;
				}
				drawplayer();
			};
		</script>
	</body>
</html>
