<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<title>NinjaMan</title>
		<style></style>
	</head>

	<body>
		<div id="world"></div>
		<div id="ninjaman"></div>
		<div id="pinky"></div>
	</body>

	<script type="text/javascript">
		var world = [];
		var row;
		var column;
		var temp;
		function worldCreation() {
			row = Math.floor(Math.random() * 10) + 5;
			column = Math.floor(Math.random() * 10) + 5;
			for (var y = 0; y < row; y++) {
				world[y] = [];
				for (var x = 0; x < column; x++) {
					if ((y == 0) | (x == 0) | (y == row - 1) | (x == column - 1)) {
						world[y][x] = 1;
					} //
					else if ((y % 2 == 0) | (x % 2 == 0)) {
						world[y][x] = Math.floor(Math.random() * 4);
						if (world[y][x] == 1) {
							world[y][x] = 0;
						}
					} //
					else if ((y % 2 != 0) | (x % 2 != 0)) {
						world[y][x] = Math.floor(Math.random() * 2);
					} //
					else {
						world[y][x] = Math.floor(Math.random() * 4);
					} //
					if ((y == 1) & (x == 1)) {
						world[y][x] = 0;
					} //
					if ((y == row - 2) & (x == column - 2)) {
						world[y][x] = 0;
					} //
				}
			}
		}
		worldCreation();

		var worldDict = {
			0: "blank",
			1: "wall",
			2: "sushi",
			3: "onigiri",
		};
		function drawworld() {
			output = "";
			for (var row = 0; row < world.length; row++) {
				output += "<div class = 'row'>";
				for (var x = 0; x < world[row].length; x++) {
					output += "<div class =" + worldDict[world[row][x]] + "></div>";
				}
				output += "</div>";
			}
			document.getElementById("world").innerHTML = output;
		}
		drawworld();

		var ninjaman = {
			x: 1,
			y: 1,
		};
		function drawNinjaman() {
			document.getElementById("ninjaman").style.top = ninjaman.y * 40 + "px";
			document.getElementById("ninjaman").style.left = ninjaman.x * 40 + "px";
		}
		drawNinjaman();

		var pinky = {
			x: column - 2,
			y: row - 2,
		};

		var score = 0;
		document.onkeydown = function (e) {
			if (e.keyCode == 37) {
				if (world[ninjaman.y][ninjaman.x - 1] != 1) {
					ninjaman.x--;
				}
			}
			if (e.keyCode == 39) {
				if (world[ninjaman.y][ninjaman.x + 1] != 1) {
					ninjaman.x++;
				}
			}
			if (e.keyCode == 38) {
				if (world[ninjaman.y - 1][ninjaman.x] != 1) {
					ninjaman.y--;
				}
			}
			if (e.keyCode == 40) {
				if (world[ninjaman.y + 1][ninjaman.x] != 1) {
					ninjaman.y++;
				}
			}
			if (world[ninjaman.y][ninjaman.x] == 2) {
				score = score + 10;
				world[ninjaman.y][ninjaman.x] = 0;
				console.log(score);
			}
			if (world[ninjaman.y][ninjaman.x] == 3) {
				score = score + 5;
				world[ninjaman.y][ninjaman.x] = 0;
				console.log(score);
			}
			drawNinjaman();
			lifecount();
			drawworld();
		};

		var life = 3;
		function lifecount() {
			if ((ninjaman.y == pinky.y) & (ninjaman.x == pinky.x)) {
				life--;
				if (life == 0) {
					gameover();
				} //
				else {
					ninjaman = {
						x: 1,
						y: 1,
					};
					drawNinjaman();
				}
			}
			/*if(score % (oneup*100) == 0){
				life++;
				oneup++;
				console.log(life)
			}*/
		}

		function enemyMovement() {
			const directionX = ninjaman.x - pinky.x;
			const directionY = ninjaman.y - pinky.y;

			let newX = 0;
			let newY = 0;

			if (Math.abs(directionX) > Math.abs(directionY)) {
				if (world[pinky.y][pinky.x + Math.sign(directionX)] !== 1) {
					newX = Math.sign(directionX);
				} //
				else if (world[pinky.y + Math.sign(directionY)][pinky.x] !== 1) {
					newY = Math.sign(directionY);
				}
			} //
			else {
				if (world[pinky.y + Math.sign(directionY)][pinky.x] !== 1) {
					newY = Math.sign(directionY);
				} //
				else if (world[pinky.y][pinky.x + Math.sign(directionX)] !== 1) {
					newX = Math.sign(directionX);
				}
			}
			pinky.x += newX;
			pinky.y += newY;

			lifecount();
		}

		function drawpinky() {
			document.getElementById("pinky").style.top = pinky.y * 40 + "px";
			document.getElementById("pinky").style.left = pinky.x * 40 + "px";
		}
		drawpinky();

		var comp = world.length * world[0].length;

		function checkmap() {
			var check = 0;
			for (var row = 0; row < world.length; row++) {
				for (var x = 0; x < world[row].length; x++) {
					if (world[row][x] == 0 || world[row][x] == 1) {
						check++;
					}
				}
			}
			if (check == comp) {
				victory();
			}
		}

		function victory() {
			var parent = document.body;
			var delworld = document.getElementById("world");
			var delninja = document.getElementById("ninjaman");
			var delenemy = document.getElementById("pinky");

			parent.removeChild(delworld);
			parent.removeChild(delninja);
			parent.removeChild(delenemy);

			var victoryid = document.createElement("div");
			victoryid.id = "victory";

			document.body.appendChild(victoryid);
		}

		function eraseWorld() {
			var parent = document.body;

			var delworld = document.getElementById("world");
			var delninja = document.getElementById("ninjaman");
			var delenemy = document.getElementById("pinky");

			parent.removeChild(delworld);
			parent.removeChild(delninja);
			parent.removeChild(delenemy);

			var gameoverid = document.createElement("div");
			gameoverid.id = "gameover";

			document.body.appendChild(gameoverid);
		}

		function gameLoop() {
			enemyMovement();
			drawpinky();
		}
		setInterval(gameLoop, 500);
		setInterval(checkmap, 100);

		function gameover() {
			eraseWorld();
		}
	</script>
</html>
